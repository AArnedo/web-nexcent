<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contenedor">
        <main class="contenedor__main">
            <div class="contenedor__navbar">
                <div class="titulo__navbar">
                    <a href="#">
                        <img src="./assets/Logo.png" alt="logo empresa">
                    </a>
                </div>
                <div class="enlaces">
                    <a href="#">Home</a>
                    <a href="#">Service</a>
                    <a href="#">Feature</a>
                    <a href="#">Product</a>
                    <a href="#">Testimonial</a>
                    <a href="#">FAQ</a>
                </div>
                <div class="reg__login">
                    <button class="btn_login">Login</button>
                    <button class="btn_signUp">Sign up</button>
                </div>
            </div>
            <div class="contenedor__header">
                <div class="header__left">
                    <h2 class="txt-header">Lessons and insights</h2>
                    <h2 class="txt-green">from 8 years</h2>
                    <p class="p-small">Where to grow your business as a photographer: site or social media?</p>
                    <button class="btn-header">Register</button>
                </div>
                <div class="header__right">
                    <img src="./assets/Illustration.png" alt="ilustracion de header">
                </div>
            </div>
        </main>
        <section class="contenedor__client">
            <div class="titulo__client">
                <h2>Our Clients</h2>
                <p class="p-small">We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="logos__client">
                <div class="log1">
                    <img src="./assets/Logo(7).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (1).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (2).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (3).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (4).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (5).png" alt="">
                </div>
                <div class="log1">
                    <img src="./assets/Logo (6).png" alt="">
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
